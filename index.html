<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events gallery</title>

    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
<header>
   <h1 id="guessMyNumberText" class="rainbow">Guess My Number!</h1>
   <p id="between">(Between 1 and 20)</p>
   <button id="againBtn">Again!</button>
   <div id = "dificulty">
      <button id="easyBtn">Easy</button>
      <button id="medBtn">Medium</button>
      <button id="hardBtn">Hard</button>
   </div>


   <div id="numberBox">?</div>
</header>
<main>
   <section id="left">
      <p id="label-highscore">Highscore: 
         <span id="highscore">0</span>
      </p>
      
      <ol id="trys">
         <li>10</li>
         <li>9</li>
         <li>8</li>
         <li>7</li>
         <li>6</li>
         <li>5</li>
         <li>4</li>
         <li>3</li>
         <li>2</li>
         <li>1</li>
      </ol>

   </section>

   <section id="center">
      <input type="number" id="guessBox" />
      <button id="checkBtn" class = "breathing" >Check!</button>
   </section>

   <section id="right">
      <p id="message" class = "breathing">Start guessing...</p>
      <p id="label-score"> Tries: 
        <span id="score">20</span></p>   
   </section>
</main>

</body>
</html>
